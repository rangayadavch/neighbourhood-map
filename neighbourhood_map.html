<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map Project</title>

    <!-- View port -->
    <meta title="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <center><h1 class="navbar">Neighbourhood Map Project</h1></center>
</head>

<body>
   <!--Java Scripts -->
    <script type='text/javascript' src='jquery/jquery.min.js?ver=3.4.0'></script>
    <script type='text/javascript' src='js/markers.js'></script>
    <script type='text/javascript' src='knockout/knockout.js?ver=3.0.0'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ouMHcToBcoPFVd8XohdtPsf2rhtgkuI&callback=app" async defer onerror="googleMapsApiErrorHandler();"></script>
    
    <div id="bale" class="show" data-bind="css: { show: mapNotLoaded }">
        <div id="map-bag">
            <div id="map"></div>
            <button class="toggle-nav" data-bind="click: toggleNav">menu</button>
        </div>
        <div id="main" class="hide" data-bind="css: { show: showNav }">
            <input id="filter" class="filter" type="text" data-bind="textInput: searchTerm" placeholder="Filter Locations...">
            <ul>
                <!-- ko foreach: filteredLocations -->
                <li data-bind="text: title, css: { active: active }, click: selectLocation"></li>
                <!-- /ko -->
                <li data-bind="visible: filteredLocations().length == 0" style="cursor:auto;">There Is No Results</li>
            </ul>
        </div>
    </div>


 
</body>

</html>
